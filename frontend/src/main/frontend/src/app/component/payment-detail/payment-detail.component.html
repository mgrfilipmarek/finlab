<div *ngIf="childPayment" class="col-md-12 col-lg-4">
  <div class="card">
    <div class="card-header card-primary card-inverse">
      <span class="card-title"><i class="fas fa-search-plus"></i>&nbsp;&nbsp;Detail</span>
      <span (click)="hideDetail()" class="card-title">&nbsp;&nbsp;<i class="fas fa-times"></i></span>
    </div>
    <div class="card-block">
      <div [ngClass]="(childPayment.income)?'text-success':'text-danger'">
        <h6 class="my-0">{{childPayment.category.value}}</h6>
        <small class="text-muted">
          {{childPayment.user.userName}} ({{childPayment.account.type.value}} - {{childPayment.account.description}})
        </small>
      </div>
      <span [ngClass]="(childPayment.income)?'success':'danger'">
        <b><span *ngIf="!childPayment.income">-</span>{{childPayment.amount}}&euro;</b>
      </span>
    </div>
  </div>
</div>
