<h2>My payments:</h2>
<ul class="payments">
  <li *ngFor="let payment of payments"
      (click)="onSelect(payment)"
      [class.selected]="payment === selectedPayment">
    <span class="badge">id:{{payment.idPayment}}</span>{{payment.amount}}&euro; at {{payment.paymentTime}}
  </li>
</ul>
<app-payment-detail [payment]="selectedPayment"></app-payment-detail>
<app-messages></app-messages>
